{% extends 'base.html' %}
{% set active_page = "gui" %}
{% block includes %}
    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
         integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
         crossorigin=""></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- awesome icons -->
    <link rel="stylesheet" href={{ url_for('static', filename="css/leaflet.awesome-markers.css") }}>
    <script src={{ url_for('static', filename="js/leaflet.awesome-markers.js") }}></script>
        <!-- own -->
        <script type="text/javascript" src={{ url_for('static', filename='js/application.js')}}></script>
    <link rel="stylesheet" href = {{ url_for('static', filename='css/style.css') }}/>

{% endblock %}
{% block content %}
    <div class="row px-2 h-100">
        <div class="col-lg-3">
            <div class="jumbotron">
                <div id="log">
                    <h3>Gps data</h3>
                    <p>Location : NaN</p>
                </div>
            </div>
            <div class="jumbotron">
                <h3>Extern event</h3>
                <div id ="eeblextern">
                    <p>eebl_lat: NaN</p>
                    <p>eebl_longitude: NaN</p>
                    <p>eebl_speed: NaN</p>
                </div>
            </div>
            <div class="jumbotron">
                <div id="eeblintern">
                    <h3>Intern event</h3>
                    <p>Intern: NaN</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <table id="vehicle_state" class="table table-striped"></table>
        </div>
        <div class="col-lg-6">
            <div id="mapid"></div>
        </div>
    </div>
{% endblock %}
