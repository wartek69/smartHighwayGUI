<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Highway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- socketio -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <link rel="stylesheet" href = {{ url_for('static', filename='css/base.css') }}/>

    {% block includes %} {% endblock %}



</head>
<body class="bg-light wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-1">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Smart highway</a>
            </div>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class = "nav-item {% if active_page == 'home' %} active {% endif %}">
                    <a class = "nav-link" href="/">Home</a>
                </li>
                <li class = "nav-item {% if active_page == 'gui' %} active {% endif %}">
                    <a class = "nav-link" href="/gui">Smart Highway GUI</a>
                </li>
                <li class = "nav-item {% if active_page == 'console' %} active {% endif %}">
                    <a class = "nav-link" href="console">Developer Console</a>
                </li>
            </ul>
        </div>


        </div>
    </nav>

    {% block content %}{%  endblock %}
    <footer class="footer text-center">
                    <img class="img-responsive footer-img" src={{ url_for('static', filename='img/idlab.jpg') }} alt="">
                    <img class="img-responsive footer-img" src={{ url_for('static', filename='img/imec.png') }} alt="">
                    <img class="img-responsive footer-img" src={{ url_for('static', filename='img/ua.jpeg') }} alt="">
    </footer>
</body>
</html>
